<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef952d5f1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <button class="button-change" id="buttonLeft"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="monthName">September 2021</span>
            <button class="button-change" id="buttonRight"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="month-column">
            <div class="week-day">SAN</div>
            <div class="week-day">MON</div>
            <div class="week-day">TUE</div>
            <div class="week-day">WED</div>
            <div class="week-day">THU</div>
            <div class="week-day">FRI</div>
            <div class="week-day">SAT</div>
        </div>
        <div class="calender-body" id="calenderDays">
        </div>
    </div>
</body>
</html>
